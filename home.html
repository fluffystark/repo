<!DOCTYPE html>
<html>
<head>
	<title>Demo Bootstrap</title>
	<link rel='stylesheet' href="css/bootstrap.css">
	<style>
		.row{
			margin-top:20px;
		}
		.header{
			height:60px;
			background-color:#F2635F;
		}

		.menu{

			background-color:#0093D1;
		}

		.add{
			height:220px;
			background-color:#0093D1;
		}

		.gallery{
			padding-bottom:30px;
			background-color:#006495;
		}

		.footer{
			height:50px;
			background-color:gray;
		}

		.nav{
			height:30px;
			background-color:white;
			margin-top:10px;
		}

		img{
			width:100%;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="header col-lg-4 col-lg-offset-4 col-xs-12">
			</div>
		</div>
		<div class="row">
			<div class="menu col-lg-3 col-xs-12">
				<div class="row">
					<div class="nav col-lg-6 col-lg-offset-3 col-xs-1 col-xs-offset-1">
					</div>
					<div class="nav col-lg-6 col-lg-offset-3 col-xs-1 col-xs-offset-1">
					</div>
					<div class="nav col-lg-6 col-lg-offset-3 col-xs-1 col-xs-offset-1">
					</div>
					<div class="nav col-lg-6 col-lg-offset-3 col-xs-1 col-xs-offset-1">
					</div>
				</div>
				<div class="row">

				</div>
			</div>
			<div class="gallery col-lg-9 col-xs-12">
				<div class="row">
					<div class="col-lg-4 col-xs-6">
						<img src="img/Harambe.jpg">
					</div>
					<div class="col-lg-4 col-xs-6">
						<img src="img/Harambe.jpg">
					</div>
					<div class="col-lg-4 col-xs-6">
						<img src="img/Harambe.jpg">
					</div>
					<div class="col-lg-4 col-xs-6">
						<img src="img/Harambe.jpg">
					</div>
					<div class="col-lg-4 visible-lg">
						<img src="img/Harambe.jpg">
					</div>
					<div class="col-lg-4 visible-lg">
						<img src="img/Harambe.jpg">
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="footer col-lg-12">
			</div>
		</div>
	</div>
</body>
</html>
